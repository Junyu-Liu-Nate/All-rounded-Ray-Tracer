[IO]
    scene = scenefiles/illuminate/extra_credit/refract2.json
    output = student_outputs/illuminate/extra_credit/refract2.png

[Canvas]
    width = 1024
    height = 768

[Feature]
    shadows = true
    reflect = true
    refract = true
    texture = true
    parallel = true
    super-sample = false
    num-samples = 1
    post-process = false
    acceleration = true
    depthoffield = false

[Settings]
    maximum-recursive-depth = 4
